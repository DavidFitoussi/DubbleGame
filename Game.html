    <script type="text/javascript" >
    var Card1 = '';
    var Card2 = '';
    $( "#btnGetCard" ).click(function() {
      Card1 = GetCardValue();
      Card2 = GetCardValue();
      $("#lblCard1Values").html(Card1);
      $("#lblCard2Values").html(Card2);
    });
    function GetCardValue() {
      var result= '';
      $.ajax(
                {
                url: "http://localhost:5000/GetCard",
                type:"GET",
                success: function(response){
                    alert(response);
                    result = response ;
                },
                  error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.status);
                    alert(thrownError);
                  }});
                return result ;
    }
</script>
